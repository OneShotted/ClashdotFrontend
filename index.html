<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clashdot.io!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="username-screen">
    <h1 id="game-title">Clashdot.io</h1>
    <input id="username-input" placeholder="Username..." />
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button id="send-chat">Send</button>
  </div>

  <div id="dev-panel">
    <h2>Developer Panel</h2>
    <div id="dev-player-list"></div>
    <div>
      <input id="broadcast-input" placeholder="Broadcast message..." />
      <button id="broadcast-btn">Send</button>
    </div>
  </div>

  <!-- Changelog Toggle Button -->
  <button id="changelog-toggle">Show Changelog</button>

  <!-- Changelog (Hidden by Default) -->
  <div id="changelog" style="display: none;">
    <h2>Changelog</h2>
    <ul>
      <li>1.4 - Added developer powers.</li>
      <li>1.3 - Improved chat system/fixed bugs with chatting</li>
      <li>1.2 - Player movement with Arrow Keys and WASD</li>
      <li>1.1 - Changelog display added</li>
      <li>1.0 - Initial release</li>
    </ul>
  </div>

  <a id="discord-button" href="https://discord.gg/mCbW7cUd9C" target="_blank">
    <img src="https://img.icons8.com/ios-filled/50/000000/discord-logo.png" alt="Discord" />
  </a>

  <script>
    document.getElementById('changelog-toggle').addEventListener('click', () => {
      const log = document.getElementById('changelog');
      const toggleBtn = document.getElementById('changelog-toggle');
      const isVisible = log.style.display === 'block';
      log.style.display = isVisible ? 'none' : 'block';
      toggleBtn.textContent = isVisible ? 'Show Changelog' : 'Hide Changelog';
    });
  </script>

  <script src="game.js"></script>
</body>
</html>
