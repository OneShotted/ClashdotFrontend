<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clashdot.io!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="username-screen">
    <h1>Enter Username</h1>
    <input id="username-input" placeholder="Username..." />
    <button id="start-button">Play</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button id="send-chat">Send</button>
  </div>

  <!-- Dev Panel -->
  <div id="dev-panel">
    <h2>Developer Panel</h2>
    <div id="dev-player-list"></div>
    <div>
      <input id="broadcast-input" placeholder="Broadcast message..." />
      <button id="broadcast-btn">Send</button>
    </div>
  </div>

  <!-- Changelog Panel -->
  <div id="changelog-panel">
    <h2>Changelog</h2>
    <div id="changelog-content"></div>
  </div>

  <!-- Changelog Toggle Button -->
  <button id="changelog-toggle">Changelog</button>

  <script src="game.js"></script>
</body>
</html>
