<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clashdot.io!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="username-screen">
    <h1 id="title">Clashdot.io</h1>
    <h2>Enter Username</h2>
    <input id="username-input" placeholder="Username..." />
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button id="send-chat">Send</button>
  </div>

  <!-- Dev Panel -->
  <div id="dev-panel">
    <h2>Developer Panel</h2>
    <div id="dev-player-list"></div>
    <div>
      <input id="broadcast-input" placeholder="Broadcast message..." />
      <button id="broadcast-btn">Send</button>
    </div>
  </div>

  <!-- Changelog + Discord -->
  <div id="changelog">
    <div id="changelog-header">
      <h2>Changelog</h2>
      <a href="https://discord.gg/mCbW7cUd9c" target="_blank" id="discord-button" title="Join our Discord!">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" />
      </a>
    </div>
    <ul>
      <li>Added developer panel (kick, teleport, broadcast)</li>
      <li>Improved chat system with red dev messages</li>
      <li>Player movement with Arrow Keys and WASD</li>
      <li>Changelog display added</li>
    </ul>
  </div>

  <script src="game.js"></script>
</body>
</html>
