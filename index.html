<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clashdot.io</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    #changelog {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      position: absolute;
      top: 60px;
      left: 20px;
      width: 250px;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }

    #toggleChangelogBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001;
      padding: 6px 12px;
      border-radius: 6px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    #toggleChangelogBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button id="toggleChangelogBtn">Show Changelog</button>

  <div id="changelog">
    <h3>Changelog</h3>
    <ul>
      <li>Added chat system</li>
      <li>Improved developer tools</li>
      <li>Broadcasts appear in red</li>
      <li>Toggleable changelog implemented</li>
    </ul>
  </div>

  <script>
    const changelog = document.getElementById('changelog');
    const toggleBtn = document.getElementById('toggleChangelogBtn');

    toggleBtn.addEventListener('click', () => {
      const isVisible = changelog.style.display === 'block';
      changelog.style.display = isVisible ? 'none' : 'block';
      toggleBtn.textContent = isVisible ? 'Show Changelog' : 'Hide Changelog';
    });
  </script>
</body>
</html>
