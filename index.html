<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clashdot.io!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="username-screen">
    <h1>Enter Username</h1>
    <input id="username-input" placeholder="Username..." />
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button id="send-chat">Send</button>
  </div>

  <!-- Developer Panel -->
  <div id="dev-panel">
    <h3>Developer Panel</h3>

    <div>
      <label>Kick Player ID:</label><br/>
      <input id="kick-id" placeholder="player id" />
      <button id="kick-player-btn">Kick</button>
    </div>

    <div style="margin-top:10px;">
      <label>Teleport Player:</label><br/>
      <input id="teleport-id" placeholder="player id" />
      <input id="teleport-x" placeholder="x" style="width: 50px;" />
      <input id="teleport-y" placeholder="y" style="width: 50px;" />
      <button id="teleport-player-btn">Teleport</button>
    </div>

    <div style="margin-top:10px;">
      <label>Broadcast Message:</label><br/>
      <input id="broadcast-msg" placeholder="message" />
      <button id="broadcast-btn">Broadcast</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
