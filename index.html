<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your .io Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Scroll icon button to toggle changelog -->
  <button id="changelog-toggle" title="Toggle Changelog">
    <img src="https://img.icons8.com/ios-filled/50/000000/scroll.png" alt="Changelog" />
  </button>

  <!-- Changelog content -->
  <div id="changelog" class="hidden">
    <h2>Changelog</h2>
    <ul>
      <li>Health bars for players</li>
      <li>Wanderers (yellow circles) spawn every second</li>
      <li>Chasers (orange triangles) spawn every second</li>
      <li>Health regeneration over time</li>
      <li>Improved developer panel</li>
      <li>CharmedZ#1627 messages appear red</li>
    </ul>
  </div>

  <script>
    const toggleButton = document.getElementById("changelog-toggle");
    const changelog = document.getElementById("changelog");

    toggleButton.addEventListener("click", () => {
      changelog.classList.toggle("hidden");
    });
  </script>
</body>
</html>
