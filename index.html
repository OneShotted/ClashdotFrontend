<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clashdot.io!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="username-screen">
    <h1>Enter Username</h1>
    <input id="username-input" placeholder="Username..." />
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button id="send-chat">Send</button>
  </div>

  <!-- Developer Panel -->
  <div id="dev-panel">
    <h2>Developer Panel</h2>
    <div id="dev-player-list"></div>
    <div>
      <input id="broadcast-input" placeholder="Broadcast message..." />
      <button id="broadcast-btn">Send</button>
    </div>
  </div>

  <!-- Changelog Toggle -->
  <button id="toggle-changelog">Toggle Changelog</button>

  <!-- Changelog -->
  <div id="changelog">
    <h3>Changelog</h3>
    <ul>
      <li>v1.0 - Game launched with basic movement and chat</li>
      <li>v1.1 - Developer tools added: Kick, Teleport, Broadcast</li>
      <li>v1.2 - Changelog added with toggle feature!</li>
      <li>v1.3 - Dev chat and broadcasts appear in red</li>
    </ul>
  </div>

  <script src="game.js"></script>
</body>
</html>
