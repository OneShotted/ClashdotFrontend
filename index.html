<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clashdot.io!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="username-screen">
    <h1>Enter Username</h1>
    <input id="username-input" placeholder="Username..." />
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button id="send-chat">Send</button>
  </div>

  <!-- Dev Panel -->
  <div id="dev-panel">
    <h2>Developer Panel</h2>
    <div id="dev-player-list"></div>
    <div>
      <input id="broadcast-input" placeholder="Broadcast message..." />
      <button id="broadcast-btn">Send</button>
    </div>
  </div>

  <!-- Info container holds changelog + Discord -->
  <div id="info-container">
    <div id="changelog">
      <h2>Changelog</h2>
      <ul>
        <li>Added developer panel (kick, teleport, broadcast)</li>
        <li>Improved chat system with red dev messages</li>
        <li>Player movement with Arrow Keys and WASD</li>
        <li>Changelog display added</li>
      </ul>
    </div>
    <a id="discord-button" href="https://discord.gg/mCbW7cUd9c" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" />
    </a>
  </div>

  <script src="game.js"></script>
</body>
</html>
