<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clashdot.io!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="username-screen">
    <h1>Enter Username</h1>
    <input id="username-input" placeholder="Username..." />
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button id="send-chat">Send</button>
  </div>

  <!-- Developer Panel -->
  <div id="dev-panel">
    <h3>Developer Panel</h3>
    <button onclick="teleport()">Teleport Randomly</button>
    <input id="kick-name" placeholder="Username to kick" />
    <button onclick="kickPlayer()">Kick</button>
    <input id="broadcast-msg" placeholder="Broadcast message" />
    <button onclick="broadcast()">Broadcast</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
