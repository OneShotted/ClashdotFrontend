<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer .io Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #1a1a1a; /* Restored dark background */
    }

    #username-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #username-screen input {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }

    #username-screen button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #chat-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 250px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: none;
    }

    #chat-log {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 8px;
      font-size: 14px;
    }

    #chat-input {
      width: 70%;
      padding: 4px;
      border: none;
      border-radius: 4px;
    }

    #send-chat {
      width: 25%;
      padding: 4px;
      margin-left: 5%;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #send-chat:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="username-screen">
    <h1>Enter your username</h1>
    <input id="username-input" type="text" placeholder="Your name" />
    <button onclick="startGame()">Start</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="send-chat">Send</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
