<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clashdot.io</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Username overlay -->
  <div id="usernameOverlay" style="
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 10;
  ">
    <input id="usernameInput" placeholder="Enter your name" style="font-size: 24px; padding: 10px;" />
    <button id="startBtn" style="font-size: 24px; margin-left: 10px;">Start</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
