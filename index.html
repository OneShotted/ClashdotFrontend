<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer .io Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }

    /* Fullscreen username prompt */
    #username-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #username-screen input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    #username-screen button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Chat box in bottom left */
    #chat-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 250px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 5;
    }

    #chat-log {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 5px;
    }

    #chat-input {
      width: 70%;
      padding: 5px;
      border: none;
      border-radius: 3px;
    }

    #send-chat {
      width: 25%;
      padding: 5px;
      margin-left: 5%;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: white;
    }

    #send-chat:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="username-screen">
    <h1>Enter your username</h1>
    <input type="text" id="username-input" placeholder="Your name">
    <button id="start-button">Play</button>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="chat-log"></div>
    <input id="chat-input" type="text" placeholder="Type message...">
    <button id="send-chat">Send</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
